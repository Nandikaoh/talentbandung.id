        <script>
$.get('https://ariona.net/talentbandung/', function(data, status) {

        $('.daftar-taman').append('<div class="grid-item">'+'<div class="taman">'+'<figure>'+'<a href="single.html">'+'<img src="'+data[i].image.thumbnail+'">'

      }
    
      var filter = $('input');
      filter.keyup(tamanfilter);
    
      function tamanfilter(){
        var tamandiv = $('.taman');
    
        for (var i = 0; i < tamandiv.length; i++) {
          var item = $(tamandiv[i]).text().toLowerCase();
          if (item.indexOf(filter.val().toLowerCase()) > -1) {
            $(tamandiv[i]).slideDown();
          }else {
            $(tamandiv[i]).slideUp();
          }
        }
      }
    
    });
           
            var filter=$('#filter');
            filter.keyup(filterTaman);
            
            function filterTaman(){ 
                var taman=$('.taman');
                for (i=0; i<taman.length; i++){
                    var listTaman=$(taman[i]).text().toLowerCase();//textContent untuk memanggil perintah sebelumnya
                    if(listTaman.indexOf(filter.val().toLowerCase()) != -1){// -1 didapat dari karakter yang tidak ketemu dari .indexOf, .toLowerCase untuk meniadakan case sensitive
                        $(taman[i]).slideDown();
                    }
                    else
                    {
                        $(taman[i]).slideUp();
                    }
                }
            }
